<div class="min-h-screen bg-base-200">
    <!-- Hero Section -->
    <div class="hero min-h-[50vh] bg-base-100">
        <div class="hero-content flex-col">
            <div class="text-center">
                <h1 class="text-5xl font-bold mb-8">Login</h1>
            </div>
            
            <div class="card w-full max-w-md bg-darkerbackground shadow-xl">
                <div class="card-body">
                    <form method="post" action="{% url 'authentication:login' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-full">Login</button>
                    </form>

                    <div class="text-center mt-4">
                        <p>Don't have an account? 
                            <a hx-get="{% url 'authentication:register' %}" 
                               hx-target="#content-area" 
                               class="link link-primary">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

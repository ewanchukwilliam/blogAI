<nav class="w-64 h-screen bg-darkerbackground font-inter fixed top-0 left-0 overflow-y-auto">
	<!-- Logo/Brand Section -->
	<div class="px-6 py-4 border-b border-slate-700">
		<h2 class="text-xl font-outfit font-semibold text-white">Dashboard</h2>
	</div>

	<!-- Navigation Items -->
	<div class="px-3 py-4">
		<div class="space-y-1">
			<!-- Home -->
			<a hx-get="{% url 'home' %}" 
			   hx-target="#content-area"
			   class="flex items-center px-3 py-2 text-gray-300 hover:bg-slate-700 rounded-lg group">
				<svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
					</path>
				</svg>
				<span>Home</span>
			</a>

			{% if not user.is_authenticated %}
			<!-- Login -->
			<a hx-get="{% url 'authentication:login' %}" 
			   hx-target="#content-area"
			   class="flex items-center px-3 py-2 text-gray-300 hover:bg-slate-700 rounded-lg group">
				<span>Login</span>
			</a>
			<!-- Register -->
			<a hx-get="{% url 'authentication:register' %}" 
			   hx-target="#content-area"
			   class="flex items-center px-3 py-2 text-gray-300 hover:bg-slate-700 rounded-lg group">
				<span>Register</span>
			</a>
			{% else %}
			<!-- Logout -->
			<form hx-post="{% url 'authentication:logout' %}" 
				  hx-target="#content-area"
				  class="m-0">
				{% csrf_token %}
				<button type="submit" 
						class="flex items-center px-3 py-2 text-gray-300 hover:bg-slate-700 rounded-lg group w-full text-left">
					<span>Logout</span>
				</button>
			</form>
			{% endif %}
		</div>
	</div>
</nav>

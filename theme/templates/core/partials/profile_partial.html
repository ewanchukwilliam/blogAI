<div class="min-h-screen bg-base-200">
    <div class="hero min-h-[50vh] bg-base-100">
        <div class="hero-content flex-col lg:flex-row">
            <!-- Profile Avatar Section -->
            <div class="avatar placeholder">
                <div class="bg-neutral text-neutral-content rounded-full w-24">
                    <span class="text-3xl">{{ user.username|slice:":2"|upper }}</span>
                </div>
            </div>

            <!-- Profile Info Section -->
            <div class="card flex-shrink-0 w-full max-w-md bg-darkerbackground shadow-xl">
                <div class="card-body">
                    <h2 class="card-title text-2xl mb-4">Profile Information</h2>
                    
                    <!-- Username -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Username</span>
                        </label>
                        <input type="text" value="{{ user.username }}" class="input input-bordered" disabled />
                    </div>

                    <!-- Email -->
                    <div class="form-control mt-4">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="email" value="{{ user.email|default:'Not set' }}" class="input input-bordered" disabled />
                    </div>

                    <!-- Account Creation Date -->
                    <div class="form-control mt-4">
                        <label class="label">
                            <span class="label-text">Member Since</span>
                        </label>
                        <input type="text" value="{{ user.created_at|date:'F j, Y' }}" class="input input-bordered" disabled />
                    </div>

                    <!-- User Preferences -->
                    <div class="form-control mt-4">
                        <label class="label">
                            <span class="label-text">Theme Preference</span>
                        </label>
                        <input type="text" value="{{ user.user_preferences.theme|title }}" class="input input-bordered" disabled />
                    </div>

                    <!-- Edit Profile Button -->
                    <div class="form-control mt-6">
                        <button class="btn btn-primary"
                                hx-get="{% url 'edit_profile' %}"
                                hx-target="#content-area">
                            Edit Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Posts Stats -->
            <div class="stat bg-base-100 rounded-box">
                <div class="stat-title">Total Posts</div>
                <div class="stat-value">{{ user.blog_content_set.count }}</div>
                <div class="stat-desc">Blog posts created</div>
            </div>

            <!-- Comments Stats -->
            <div class="stat bg-base-100 rounded-box">
                <div class="stat-title">Comments</div>
                <div class="stat-value">{{ user.comments_set.count }}</div>
                <div class="stat-desc">Comments made</div>
            </div>

            <!-- Account Age -->
            <div class="stat bg-base-100 rounded-box">
                <div class="stat-title">Account Age</div>
                <div class="stat-value">
                    {{ user.created_at|timesince|split:',':0 }}
                </div>
                <div class="stat-desc">Member duration</div>
            </div>
        </div>
    </div>
</div>
